  <body style="background-color: grey">
    <div class="heading" style="margin: auto; height: 90px; width: 500px">
      <h1 id="he">Click To Turn On The Bulb</h1>
      <div
        class="btn"
        id="bn"
        onclick="cc()"
        style="text-align: center; padding-top: 30px"

        OFF
      </div>
    </div>
    <div id="cd" class="card">
      <div id="cd" class="bulb">
        <div class="glass" id="gl" style="background-color: white"></div>
        <div class="lp" id="lop" style="background-color: white">
          <div class="sil">
            <div class="st"></div>
            <div class="st" id="s2"></div>
            <div class="st" id="s3"></div>
          </div>
        </div>
      </div>
    </div>
